<!doctype html>
<html>
<head>
	<title> Store Management</title>
	<link href="store_management.css" rel="stylesheet">
</head>
<body>
	
	<h1 class="headTitle">Store Management</h1> <br>
	
	<form id="form-container" class="form-container">
		
		<label for="itemId">Item Id :</label>
		<div class="inputError">
			<input type="number" id="productId" name="productId" onfocusout="validateField('idError', 'productId')" oninput="validateField('idError', 'productId')" min=1><br>
			<span id="idError"></span><br>
		</div>

		<label for="name">Name :</label>
		<div class="inputError">
			<input type="text" id="productName" name="productName" onfocusout="validateField('nameError', 'productName')" oninput="validateField('nameError', 'productName')"><br>
			<span id="nameError"></span><br>
		</div>
		
		<label for="date">Date:</label>
			<div class="inputError">
			<input type="date" id="productDate" name="productDate" onfocusout="validateField('dateError', 'productDate')" oninput="validateField('dateError', 'productDate')"><br>
			<span id="dateError"  ></span><br>
		</div>
		
		<label for="type">Type :</label>
		<div class="inputError">
			<select id="productType" name="productType" onfocusout="validateField('typeError', 'productType')" oninput="validateField('typeError', 'productType')">
				<option value="">Select the category</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
			</select><br><span id="typeError"></span><br>				
		</div><br>
		
		<div class="center-align-container">
			<button id="addButton" class="addButton" type="button" onclick="addRow()">Save</button><br>
			<button class="resetButton" type="button" onclick="resetForm()">Reset</button>
		</div>
		
	</form>
	
	<br>
	
	<table id="myTable">
		<thead>
			<tr>
				<th style="width:12%">ID</th>
				<th style="width:28%">Name</th>	
				<th style="width:20%">Date</th>
				<th style="width:12%">Type</th>
				<th style="width:25%">Action</th>
			</tr>
		</thead>
	</table>
	
	<pre>
	
	<script src="store_management.js"></script>	
	</body>
</html>
