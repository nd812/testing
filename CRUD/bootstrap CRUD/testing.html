<!doctype html>
<html>
<head>
	<title> Store Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/b7e9e6826a.js"></script>
	
	<script src="testing.js"></script>	
</head>
<body>
<br>
<div class="container">
		<h2 class="text-center mb-4">Store Management</h2>
	<div class="col-md-8-mb-4"><br>
		
		<form id="form-container " class="row g-1">
			<div class="row mb-3">
			<div class="col-md-5 text-center">
				<label for="itemId" class="form-label" style="margin-left:85%;">Item Id : </label>
			</div>
			
			<div class="col-md-3">
			
				<input type="number" class="form-control" id="productId" name="productId" onfocusout="validateField('idError', 'productId', 'Product ID')" oninput="validateField('idError', 'productId', 'Product ID')" min=1>
				<span style="color:red;" id="idError"></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-md-5 text-center">
				<label for="name" class="form-label" style="margin-left:85%;">Name :</label>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control" id="productName" name="productName" onfocusout="validateField('nameError', 'productName', 'Product Name')" oninput="validateField('nameError', 'productName', 'Product Name')">
				<span style="color:red;" id="nameError"></span>
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-5 text-center">
				<label for="date" class="form-label" style="margin-left:85%;">Date :</label>
			</div>
			<div class="col-md-3">
				<input type="date" class="form-control" id="productDate" name="productDate" onfocusout="validateField('dateError', 'productDate', 'Product Date')" oninput="validateField('dateError', 'productDate', 'Product Date')">
				<span style="color:red;" id="dateError"></span>
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-5 text-center">
				<label for="type" class="form-label" style="margin-left:85%;">Type :</label>
			</div>
			<div class="col-md-3">
				<select id="productType" class="form-select" name="productType" onfocusout="validateField('typeError', 'productType', 'Product Type')" oninput="validateField('typeError', 'productType', 'Product Type')">
					<option value="">Select the category</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
				</select>
				<span style="color:red;" id="typeError"></span>
			</div>
			</div>
		
	
			<div class="col-md-8">
				<div class="d-grid gap-5 d-md-flex justify-content-md-end">
					<button id="addButton" class="btn btn-success me-md-2" type="button" style="width:13%;">Save</button>
					 <button id="resetButton" class="btn btn-danger me-md-4" type="button" style="width:13%;">Reset</button>
			</div>
			</div>
	</form>
		 
	</div>
	<br><br>	
	<table id="myTable" class="table table-striped" style="margin-left:10%; width:80%;">
		<thead class="thead">
			<tr>
				<th style="width:12%">ID</th>
				<th style="width:15%">Name</th>	
				<th style="width:15%">Date</th>
				<th style="width:15%">Type</th>
				<th style="width:25%">Action</th>
				
			</tr>
		</thead >
	</table>
	<pre>
	
</div>

 <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Censele">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger delete">Delete</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Details</h5>
       </div>
      <div class="modal-body">
        <p><strong>Item id :</strong> <span id="productId"></span></p>
        <p><strong>Name:</strong> <span id="productName"></span></p>
		<p><strong>Date:</strong> <span id="productDate"></span></p>
        <p><strong>Type:</strong> <span id="productType"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
