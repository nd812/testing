<!doctype html>
<html>
<head>
	<title> Store Management</title>
	<link href="testing.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="testing.js"></script>	
</head>
<body>
	
	<h1 class="headTitle">Store Management</h1> <br><br>
	
	<form id="form-container" class="form-container">
		
		<label for="itemId">Item Id :</label>
		<div class="inputError">
			<input type="number" id="productId" name="productId" onfocusout="validateField('idError', 'productId', 'Product ID')" oninput="validateField('idError', 'productId', 'Product ID')" min=1><br>
			 <span id="idError"></span><br>
		</div>
		
		<label for="name">Name :</label>
		<div class="inputError">
			<input type="text" id="productName" name="productName" onfocusout="validateField('nameError', 'productName', 'Product Name')" oninput="validateField('nameError', 'productName', 'Product Name')"><br>
			<span id="nameError"></span><br>
		</div>
		
		<label for="date">Date:</label>
		<div class="inputError">
			<input type="date" id="productDate" name="productDate" onfocusout="validateField('dateError', 'productDate', 'Product Date')" oninput="validateField('dateError', 'productDate', 'Product Date')"><br>
			<span id="dateError"  ></span><br>
		</div>
		
		<label for="type">Type :</label>
		<div class="inputError">
			<select id="productType" name="productType" onfocusout="validateField('typeError', 'productType', 'Product Type')" oninput="validateField('typeError', 'productType', 'Product Type')">
				<option value="">Select the category</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
			</select><br><span id="typeError"></span><br>				
		</div><br>
	
		<div class="center-align-container">
			<button id="addButton" class="addButton" type="button">Save</button><br>
			<button id="resetButton" class="resetButton" type="button">Reset</button>
		</div>
	</form>
	<br>
	<table id="myTable">
		<thead>
			<tr>
				<th style="width:12%">ID</th>
				<th style="width:28%">Name</th>	
				<th style="width:20%">Date</th>
				<th style="width:12%">Type</th>
				<th style="width:25%">Action</th>
				
			</tr>
		</thead>
	</table>
	<pre>
	

</body>
</html>
