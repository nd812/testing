<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<p id="memo"></p>
<p id="lemo"></p>

<script>
	let x = 10;
	let y = 20;
	let z = 30;
document.getElementById("demo").innerHTML = x < y ? "x is greater than y" : "x is not greater than y";
document.getElementById("memo").innerHTML = y < z ? "y is greater than z" : "z is not greater than y";
document.getElementById("lemo").innerHTML = z < y ? "x is greater than y" : "y is not greater than z";



</script>

</body>
</html>
